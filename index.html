<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-neutral-900 text-white min-h-screen flex flex-col">

    <!-- Chat messages -->
    <div id="chat-container" class="flex-1 overflow-y-auto p-4 max-w-3xl w-full mx-auto mb-32">
      <!-- messages will appear here dynamically -->
    </div>
  
    <!-- ChatGPT-style message box -->
    <div class="fixed bottom-0 left-0 w-full bg-gradient-to-t from-neutral-900 via-neutral-900/95 to-transparent pt-4 pb-6">
      <div class="max-w-3xl mx-auto px-4">
        <div class="flex items-center bg-neutral-800 border border-neutral-700 rounded-2xl px-4 py-3 shadow-lg">
          <input 
            id="chat-input"
            type="text" 
            placeholder="Message Chatbot..." 
            class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none text-base"
          />
          <button 
            id="send-button"
            class="ml-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg px-4 py-2 font-medium transition">
            Send
          </button>
        </div>
        <p class="text-center text-gray-500 text-xs mt-2">Chatbot may make mistakes. Check important info.</p>
      </div>
    </div>
<script src="app.js"></script>
</body>
</html>
